---
# tasks file for app

- name: Add unit file for Puma
  copy:
    src: files/puma.service
    dest: /etc/systemd/system/puma.service
  notify: reload puma

- name: Add config for DB connection
  template:
    src: templates/db_config.j2
    dest: /home/olegshatrava/db_config
    owner: olegshatrava
    group: olegshatrava

- name: Enable puma
  systemd:
    name: puma
    enabled: yes 
